<!DOCTYPE html>
<html lang="en">

<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- project title -->
    <title>CPA COLLEGE</title>
    <!-- favirote icon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
    <!-- cdn font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</header>

<body>

    <head><!-- header  -->
        <nav class="navBar"><!--2.component-->
            <div class="navContainer"><!-- 3.componentContainer -->
                <div class="navBody"> <!--4.rows -->
                    <div class="navIconBlock"></div> <!--5.column-->
                    <div class="navHomeBlock"></div> <!--5.column-->
                </div>
                <div class="navLinksBody"><!--4.rows -->
                    <div class="navLinksBlock"></div> <!--5.column-->
                </div> 
            </div>
        </nav>
        <div class="hero"><!--2.component-->
            <div class="heroContainer"><!-- 3.componentContainer -->
                <div class="heroBody"> <!--4.rows -->
                    <div class="heroBlock"></div> <!--5.column-->
                    <div class="heroImgBlock"></div> <!--5.column-->
                </div>
            </div>
        </div>
    </head>
    <main><!-- main -->
        <div class="notifications"><!--2.component-->
            <div class="notificationsContainer"><!-- 3.componentContainer -->
                <div class="notificationsBody"> <!--4.rows -->
                    <div class="notificationsCirBlock"></div> <!--5.column-->
                    <div class="notificationsCalBlock"></div> <!--5.column-->
                    <div class="notificationsEveBlock"></div> <!--5.column-->
                </div>
            </div>
        </div>
        <div class="news"><!--2.component-->
            <div class="newsContainer"><!-- 3.componentContainer -->
                <div class="newsBody"> <!--4.rows -->
                    <div class="newsBlock"></div> <!--5.column-->
                    <div class="newsLinkBlock"></div> <!--5.column-->
                </div>
            </div>
        </div>
        <div class="gallery"><!--2.component-->
            <div class="galleryContainer"><!-- 3.componentContainer -->
                <div class="galleryBody"> <!--4.rows -->
                    <div class="galleryLatBlock"></div> <!--5.column-->
                    <div class="galleryAluBlock"></div> <!--5.column-->
                    <div class="galleryBlock"></div> <!--5.column-->
                </div>
            </div>
        </div>
        <div class="quote"><!--2.component-->
            <div class="quoteContainer"><!-- 3.componentContainer -->
                <div class="quoteBody"> <!--4.rows -->
                    <div class="quoteBlock"></div> <!--5.column-->
                </div>
            </div>
        </div>
    </main>
    <footer><!--footer-->
        <div class="moreInfo"><!--2.component-->
            <div class="moreInfoContainer"><!-- 3.componentContainer -->
                <div class="moreInfoBody"> <!--4.rows -->
                    <div class="infoBlock"></div> <!--5.column-->
                    <div class="infoSocBlock"></div> <!--5.column-->
                </div>
                <div class="moreInfoLinksBody"> <!--4.rows -->
                    <div class="linksPageBlock"></div> <!--5.column-->
                    <div class="linksHomeBlock"></div> <!--5.column-->
                    <div class="linksUgsBlock"></div> <!--5.column-->
                    <div class="linksTouchBlock"></div><!--5.column-->
                </div>
                <div class="moreInfoPwBody"> <!--4.rows -->
                    <div class="moreInfoBlock"></div> <!--5.column-->
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
