<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- project title -->
    <title>CPA COLLEGE</title>
    <!-- favirote icon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
    <!-- cdn font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header><!-- header  -->
        <nav class="navBar"><!--2.component-->
            <div class="navContainer"><!-- 3.componentContainer -->
                <div class="navBody"> <!--4.rows -->
                    <div class="navIconBlock"> <!--5.column-->
                        <div class="navIconBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="navHomeBlock"><!--5.column-->
                        <div class="naveHomeBox"></div><!-- 6.subColumn -->
                    </div> 
                    
                </div>
                <div class="navLinksBody"><!--4.rows -->
                    <div class="navLinksBlock"><!--5.column-->
                        <div class="navLinksBox"></div><!-- 6.subColumn -->
                    </div> 
                    
                </div>

            </div>
        </nav>
        <div class="hero"><!--2.component-->
            <div class="heroContainer"><!-- 3.componentContainer -->
                <div class="heroBody"> <!--4.rows -->
                    <div class="heroBlock"> <!--5.column-->
                        <div class="heroBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="heroImgBlock"> <!--5.column-->
                        <div class="heroImgBox"></div><!-- 6.subColumn -->
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main><!-- main -->
        <div class="notifications"><!--2.component-->
            <div class="notificationsContainer"><!-- 3.componentContainer -->
                <div class="notificationsBody"> <!--4.rows -->
                    <div class="notificationsCirBlock"> <!--5.column-->
                        <div class="notificationsCirBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="notificationsCalBlock"> <!--5.column-->
                        <div class="notificationsCalBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="notificationsEveBlock">
                        <div class="notificationsEveBox"></div><!-- 6.subColumn -->
                    </div>
                </div>
            </div>
        </div>
        <div class="news"><!--2.component-->
            <div class="newsContainer"><!-- 3.componentContainer -->
                <div class="newsBody"> <!--4.rows -->
                    <div class="newsBlock"> <!--5.column-->
                        <div class="newsBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="newsLinkBlock">
                        <div class="newsLinkBox"></div><!-- 6.subColumn -->
                    </div>
                </div>
            </div>
        </div>
        <div class="gallery"><!--2.component-->
            <div class="galleryContainer"><!-- 3.componentContainer -->
                <div class="galleryBody"> <!--4.rows -->
                    <div class="galleryLatBlock"> <!--5.column-->
                        <div class="galleryLatBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="galleryAluBlock"> <!--5.column-->
                        <div class="galleryAluBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="galleryBlock"> <!--5.column-->
                        <div class="galleryBox"></div><!-- 6.subColumn -->
                    </div>
                </div>
            </div>
        </div>
        <div class="quote"><!--2.component-->
            <div class="quoteContainer"><!-- 3.componentContainer -->
                <div class="quoteBody"> <!--4.rows -->
                    <div class="quoteBlock"> <!--5.column-->
                        <div class="quoteBox"></div><!-- 6.subColumn -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer><!--footer-->
        <div class="moreInfo"><!--2.component-->
            <div class="moreInfoContainer"><!-- 3.componentContainer -->
                <div class="moreInfoBody"> <!--4.rows -->
                    <div class="infoBlock"> <!--5.column-->
                        <div class="infoBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="infoSocBlock"> <!--5.column-->
                        <div class="infoSocBox"></div><!-- 6.subColumn -->
                    </div>
                </div>
                <div class="moreInfoLinksBody"> <!--4.rows -->
                    <div class="linksPageBlock"> <!--5.column-->
                        <div class="linkspageBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="linksHomeBlock"> <!--5.column-->
                        <div class="linksHomeBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="linksUgsBlock"> <!--5.column-->
                        <div class="linksUgsBox"></div><!-- 6.subColumn -->
                    </div>
                    <div class="linksTouchBlock"><!--5.column-->
                        <div class="linksTouchBox"></div><!-- 6.subColumn -->
                    </div>
                </div>
                <div class="moreInfoPwBody"> <!--4.rows -->
                    <div class="moreInfoBlock"> <!--5.column-->
                        <div class="moreInfoBox"></div><!-- 6.subColumn -->
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
